<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <div id="grid">

    </div>

    <div id="start-model" class="model">
        <div class="content">
            <h1>Let's Begin!</h1>
            <button data-task="show" id="start-btn">Start</button>
        </div>
    </div>


    <div id="begin-model" class="model">
        <div class="content">
            <h1>Start choosing!</h1>
            <button data-task="show" id="begin-btn">Start</button>
        </div>
    </div>

    <div id="score-model" class="model">
        <div class="content">
            <h3 class="messege">Chosen wrong card!</h3>
            <h1 class="score"></h1>
            <button data-task="show" id="continue-btn">Contiue</button>
        </div>
    </div>

    <div id="click-blocker" class="click-blocker"></div>

<script src="app.js"></script>
</body>
</html>
